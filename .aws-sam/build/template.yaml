AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'rust-lambda-test

  Sample SAM Template for rust-lambda-test

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
Resources:
  WelcomeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      SamResourceId: WelcomeFunction
    Properties:
      CodeUri: ../cache/fed4520b-8f2e-47ba-bd29-f2dead8c51db
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        Welcome:
          Type: Api
          Properties:
            Path: /welcome
            Method: get
Outputs:
  WelcomeApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/v1/
  WelcomeFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - WelcomeFunction
      - Arn
  WelcomeFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - WelcomeFunctionIamRole
      - Arn
